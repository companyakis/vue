<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js</title>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="" />
  </head>

  <body>
    <header>
      <h1>Vue 2024 Mustafa Buyukdereli</h1>
    </header>
    
    <section id="basics">
      <div>
        <p>Please, insert a number to increase or to decrease counter value:</p>

        <input type="number" id="upordown" value="0" />
      </div>

      <br /><br />

      <div>
        <button v-on:click="counterUp(i)">Counter Up</button>

        <h5 v-once>Counter initial value: {{counter}}</h5>

        <h5>Counter: {{counter}}</h5>

        <button v-on:click="counterDown(i)">Counter Down</button>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
